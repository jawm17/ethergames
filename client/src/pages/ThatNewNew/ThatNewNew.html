<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./ThatNewNew.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="homePage-container">
      <div id="leftSide-container">
        <div id="games-bigContainer">
          <div id="games-container">
            <div id="snakeGame" class="games">
                <h1>Snake</h1>
            </div>
            <div id="tetrisGame" class="games">
                <h1>Tetris</h1>
            </div>
            <div id="asteroidsGame" class="games">
                <h1>Asteroids</h1>
            </div>
            <div id="pacboyGame" class="games">
                <h1>PacBoy</h1>
            </div>
          </div>
        </div>
        <div id="userInfo-bigContainer">
        <div id="userInfo-container">
          <div id="personalHighscore">
            <h1>Personal Highscore</h1>
            <p>20034</p>
          </div>
          <div id="userTokenBalence">
            <h1>Token Balence</h1>
            <p>25 Tokens</p>
          </div>
          <div id="userEthBalence">
            <h1>ETH Balence</h1>
            <p>25 ETH</p>
          </div>
        </div>
        </div>
      </div>
      <div id="rightSide-container">
        <div id="currentGame-bigContainer">
          <div id="currentGame">
            <div id="currentGameInfo">
              <h1>Snake</h1>
              <div id="currentGameHighscore">
                <h4>High Score To Beat</h4>
                <p>20345</p>
              </div>
              <div id="currentGameJackpot">
                <h4>Jackpot</h4>
                <p>20 ETH</p>
              </div>
            </div>
          </div>
          <div id="gameControls-container">
            <div id="upArrow" class="controlIcons">></div>
            <div id="downArrow" class="controlIcons"><</div>
            <div id="leftArrow" class="controlIcons"><</div>
            <div id="rightArrow" class="controlIcons">></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
